name: Release Drafter

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  release:
    name: release
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 20
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.NEOTEST_JAVA_TOKEN }}
        run: npx semantic-release
